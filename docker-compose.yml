services:
  vision-ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: vision-ai:latest
    ports:
      - "8000:8000"
    volumes:
      # 将本地权重挂载到容器内（默认读取 /weights/best.pt）
      - ./weights:/weights:ro
    command: ["--ckpt", "/weights/best.pt", "--host", "0.0.0.0", "--port", "8000"]

